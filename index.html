<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны с фиксированной стрелкой</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Колесо Фортуны</h1>

    <div class="wheel-container">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
        <div class="arrow">
            <svg width="40" height="40">
                <polygon points="20,0 40,40 0,40" style="fill: red; stroke: black; stroke-width: 2;" />
            </svg>
        </div>
    </div>

    <div id="controls">
        <input type="text" id="inputVariable" placeholder="Введите переменную">
        <button onclick="addVariable()">Добавить</button>
        <button onclick="clearVariables()">Очистить</button>
        <button id="twist" onclick="spinWheel()">Крутить</button>
    </div>

    <ul id="variableList"></ul>

    <script src="js/main.js"></script>
</body>
</html>
